<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Text Processor - Bugs & Errors Studio Demo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 40px;
            max-width: 800px;
            width: 100%;
        }
        
        h2 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        
        textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 15px;
            font-family: inherit;
            resize: vertical;
            transition: border-color 0.3s;
        }
        
        textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 15px;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        #status {
            color: #667eea;
            font-weight: 600;
            margin-top: 15px;
        }
        
        #error {
            color: #e74c3c;
            background: #fadbd8;
            padding: 12px;
            border-radius: 8px;
            margin-top: 15px;
            display: none;
        }
        
        #error.show {
            display: block;
        }
        
        #result {
            margin-top: 30px;
            padding-top: 30px;
            border-top: 2px solid #e0e0e0;
        }
        
        #result h3 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 22px;
        }
        
        #points {
            background: #f8f9fa;
            padding: 20px 20px 20px 40px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        
        #points li {
            margin-bottom: 10px;
            line-height: 1.6;
            color: #333;
        }
        
        #rewrite {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            line-height: 1.8;
            color: #333;
        }
        
        .section-title {
            font-weight: 600;
            color: #555;
            margin-bottom: 10px;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>AI Text Processor</h2>
        <p class="subtitle">Demo for Bugs & Errors Studio Internship</p>

        <textarea 
            id="input" 
            rows="8" 
            placeholder="Enter any text to process... The AI will generate a title, extract key points, and create a beginner-friendly version."
        ></textarea>
        
        <button onclick="processText()" id="processBtn">Process Text</button>

        <p id="status"></p>
        <div id="error"></div>

        <div id="result" style="display:none;">
            <h3 id="title"></h3>
            
            <div class="section-title">Key Points</div>
            <ul id="points"></ul>
            
            <div class="section-title">Beginner-Friendly Version</div>
            <p id="rewrite"></p>
        </div>
    </div>

    <script src="/static/app.js"></script>
</body>
</html>
